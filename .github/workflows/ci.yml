name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      
      - name: Checkout IAM emulator (for integration tests)
        uses: actions/checkout@v4
        with:
          repository: blackwell-systems/gcp-iam-emulator
          path: gcp-iam-emulator
      
      - name: Build IAM emulator
        working-directory: gcp-iam-emulator
        run: go build -o bin/server ./cmd/server
      
      - name: Run tests with IAM emulator
        env:
          IAM_EMULATOR_BINARY: gcp-iam-emulator/bin/server
        run: go test -v -race -coverprofile=coverage.out ./...
      
      - name: Check coverage
        id: coverage
        run: |
          coverage=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
          echo "Coverage: $coverage%"
          echo "coverage=$coverage" >> $GITHUB_OUTPUT
          if (( $(echo "$coverage < 90" | bc -l) )); then
            echo "Coverage below 90%"
            exit 1
          fi
      
      - name: Create coverage badge
        if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
        run: |
          coverage=${{ steps.coverage.outputs.coverage }}
          # Determine color based on coverage
          if (( $(echo "$coverage >= 90" | bc -l) )); then
            color="brightgreen"
          elif (( $(echo "$coverage >= 75" | bc -l) )); then
            color="yellow"
          else
            color="red"
          fi
          # Create badge JSON for shields.io endpoint
          mkdir -p .github/badges
          echo "{\"schemaVersion\":1,\"label\":\"coverage\",\"message\":\"${coverage}%\",\"color\":\"${color}\"}" > .github/badges/coverage.json
      
      - name: Upload coverage badge artifact
        if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-badge
          path: .github/badges/coverage.json
          retention-days: 90

  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout=5m

  format:
    name: Format Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      
      - name: Check formatting
        run: |
          if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
            echo "The following files are not formatted:"
            gofmt -s -l .
            exit 1
          fi
